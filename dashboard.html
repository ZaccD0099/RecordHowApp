<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard — RecordHow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --bg-gray: #f9fafb;
            --border: #e5e7eb;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            color: var(--text);
            line-height: 1.6;
            background: var(--bg-gray);
        }

        /* Header */
        header {
            background: white;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.2s;
            position: relative;
        }

        .user-menu:hover {
            background: var(--bg-gray);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-name {
            font-weight: 600;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            display: none;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown-item {
            padding: 0.875rem 1.25rem;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--bg-gray);
        }

        .dropdown-item.danger {
            color: var(--danger);
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--text-light);
            font-size: 1.125rem;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-new {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-new:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* SOPs Grid */
        .sops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .sop-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        .sop-card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .sop-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sop-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .sop-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .sop-body {
            padding: 1.5rem;
        }

        .sop-description {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .sop-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: var(--bg-gray);
            color: var(--text);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .sop-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sop-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.2s;
            font-size: 1.125rem;
        }

        .btn-icon:hover {
            background: var(--bg-gray);
            color: var(--primary);
        }

        .btn-icon.danger:hover {
            color: var(--danger);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.draft {
            background: #fef3c7;
            color: #92400e;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            border: 2px dashed var(--border);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            main {
                padding: 1.5rem;
            }

            .dashboard-title {
                font-size: 1.5rem;
            }

            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">RecordHow</div>
            <div class="nav-right">
                <div class="user-menu" id="user-menu">
                    <div class="user-avatar" id="user-avatar"></div>
                    <div class="user-name" id="user-name"></div>
                    <span>▼</span>
                    <div class="dropdown" id="dropdown">
                        <div class="dropdown-item" onclick="window.location.href='index.html'">Settings</div>
                        <div class="dropdown-item" onclick="window.location.href='index.html'">Help</div>
                        <div class="dropdown-item danger" onclick="logout()">Logout</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="dashboard-header">
            <h1 class="dashboard-title">My SOPs</h1>
            <p class="dashboard-subtitle">Document workflows and automate with AI</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total SOPs</div>
                <div class="stat-value" id="total-sops">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active</div>
                <div class="stat-value" id="active-sops">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">AI Executions</div>
                <div class="stat-value" id="ai-executions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Time Saved</div>
                <div class="stat-value" id="time-saved">0h</div>
            </div>
        </div>

        <div class="action-bar">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search SOPs..." id="search-input">
            </div>
            <button class="btn-new" onclick="createNewSOP()">
                <span>+</span> New Recording
            </button>
        </div>

        <div class="sops-grid" id="sops-grid">
            <!-- SOPs will be dynamically inserted here -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">📝</div>
            <h2 class="empty-title">No SOPs yet</h2>
            <p class="empty-text">Start recording your first workflow to create a step-by-step guide</p>
            <button class="btn-new" onclick="createNewSOP()">
                <span>+</span> Create Your First SOP
            </button>
        </div>
    </main>

    <script>
        const API_BASE = 'https://api.recordhow.com';

        // Check authentication
        const authToken = localStorage.getItem('authToken');
        if (!authToken || !localStorage.getItem('isAuthenticated')) {
            window.location.href = 'auth.html';
        }

        // Load user info
        const userName = localStorage.getItem('userName') || 'User';
        const userEmail = localStorage.getItem('userEmail') || 'user@example.com';
        document.getElementById('user-name').textContent = userName;
        document.getElementById('user-avatar').textContent = userName.charAt(0).toUpperCase();

        // User menu dropdown
        document.getElementById('user-menu').addEventListener('click', () => {
            document.getElementById('dropdown').classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#user-menu')) {
                document.getElementById('dropdown').classList.remove('active');
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('authToken');
            localStorage.removeItem('userId');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            window.location.href = 'index.html';
        }

        // Global SOPs data
        let sops = [];

        // Fetch SOPs from API
        async function fetchSOPs() {
            try {
                const response = await fetch(`${API_BASE}/v1/sops`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.status === 401) {
                    // Token expired, redirect to login
                    logout();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to fetch SOPs');
                }

                const data = await response.json();

                // Transform API data to match our UI format
                sops = data.sops.map(sop => ({
                    id: sop.id,
                    title: sop.title,
                    description: sop.summary || 'No description',
                    steps: sop.stepCount || 0,
                    status: 'active',
                    tags: [],
                    created: new Date(sop.createdAt).toLocaleDateString(),
                    lastRun: 'Never',
                    publicId: sop.publicId,
                    slug: sop.slug,
                    publicUrl: sop.publicUrl,
                    shareUrl: sop.shareUrl
                }));

                renderSOPs();
            } catch (error) {
                console.error('Error fetching SOPs:', error);
                // Show empty state on error
                sops = [];
                renderSOPs();
            }
        }

        // Render SOPs
        function renderSOPs(sopsToRender = sops) {
            const grid = document.getElementById('sops-grid');
            const emptyState = document.getElementById('empty-state');

            if (sopsToRender.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';

                grid.innerHTML = sopsToRender.map(sop => `
                    <div class="sop-card" onclick="viewSOP('${sop.id}')">
                        <div class="sop-header">
                            <div class="sop-title">${escapeHtml(sop.title)}</div>
                            <div class="sop-meta">
                                <span>${sop.steps} steps</span>
                                <span>•</span>
                                <span>${sop.created}</span>
                            </div>
                        </div>
                        <div class="sop-body">
                            <p class="sop-description">${escapeHtml(sop.description)}</p>
                            <div class="sop-tags">
                                ${sop.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                            </div>
                        </div>
                        <div class="sop-footer">
                            <span class="status-badge ${sop.status}">${sop.status}</span>
                            <div class="sop-actions" onclick="event.stopPropagation()">
                                <button class="btn-icon" onclick="runSOP('${sop.id}')" title="Run with AI">▶</button>
                                <button class="btn-icon" onclick="editSOP('${sop.id}')" title="Edit">✏️</button>
                                <button class="btn-icon" onclick="shareSOP('${sop.id}')" title="Share">🔗</button>
                                <button class="btn-icon danger" onclick="deleteSOP('${sop.id}')" title="Delete">🗑️</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update stats
        function updateStats() {
            document.getElementById('total-sops').textContent = sops.length;
            document.getElementById('active-sops').textContent = sops.filter(s => s.status === 'active').length;
            document.getElementById('ai-executions').textContent = sops.length * 3;
            document.getElementById('time-saved').textContent = sops.length * 2 + 'h';
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = sops.filter(sop =>
                sop.title.toLowerCase().includes(query) ||
                sop.description.toLowerCase().includes(query) ||
                sop.tags.some(tag => tag.toLowerCase().includes(query))
            );
            renderSOPs(filtered);
        });

        // SOP Actions
        function createNewSOP() {
            alert('Start Recording: This would launch the screen recorder to capture your workflow.\n\nTo create SOPs, use the RecordHow Chrome Extension.');
        }

        function viewSOP(id) {
            const sop = sops.find(s => s.id === id);
            if (sop && sop.publicUrl) {
                // Open public SOP page
                window.open(sop.publicUrl, '_blank');
            } else {
                alert(`Viewing SOP: ${sop.title}\n\nThis would open the detailed view with all ${sop.steps} steps`);
            }
        }

        function runSOP(id) {
            const sop = sops.find(s => s.id === id);
            alert(`🤖 AI Execution Started\n\nRunning: ${sop.title}\nSteps: ${sop.steps}\n\nAI will now execute this workflow automatically.`);
        }

        function editSOP(id) {
            const sop = sops.find(s => s.id === id);
            alert(`Editing: ${sop.title}\n\nThis would open the SOP editor.`);
        }

        function shareSOP(id) {
            const sop = sops.find(s => s.id === id);
            const shareUrl = sop.shareUrl || sop.publicUrl || `https://app.recordhow.com/s/${sop.publicId}`;

            // Copy to clipboard
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert(`Share Link Copied!\n\n${shareUrl}`);
            }).catch(() => {
                alert(`Share Link:\n\n${shareUrl}\n\n(Copy this link manually)`);
            });
        }

        async function deleteSOP(id) {
            const sop = sops.find(s => s.id === id);

            if (!confirm(`Are you sure you want to delete "${sop.title}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/v1/sops/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to delete SOP');
                }

                // Remove from local array and re-render
                sops = sops.filter(s => s.id !== id);
                renderSOPs();

                // Show success message
                alert('SOP deleted successfully');
            } catch (error) {
                console.error('Error deleting SOP:', error);
                alert('Failed to delete SOP. Please try again.');
            }
        }

        // Initial load
        fetchSOPs();
    </script>
</body>
</html>
